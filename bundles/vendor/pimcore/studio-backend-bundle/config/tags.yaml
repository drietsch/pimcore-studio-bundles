services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  # controllers are imported separately to make sure they're public
  # and have a tag that allows actions to type-hint services
  Pimcore\Bundle\StudioBackendBundle\Tag\Controller\:
    resource: '../src/Tag/Controller'
    public: true
    tags: [ 'controller.service_arguments' ]

  Pimcore\Bundle\StudioBackendBundle\Tag\Repository\TagRepositoryInterface:
    class: Pimcore\Bundle\StudioBackendBundle\Tag\Repository\TagRepository

  Pimcore\Bundle\StudioBackendBundle\Tag\Hydrator\TagHydratorInterface:
    class: Pimcore\Bundle\StudioBackendBundle\Tag\Hydrator\TagHydrator

  # Services
  Pimcore\Bundle\StudioBackendBundle\Tag\Service\ExecutionEngine\BatchServiceInterface:
    class: Pimcore\Bundle\StudioBackendBundle\Tag\Service\ExecutionEngine\BatchService

  Pimcore\Bundle\StudioBackendBundle\Tag\Service\TagServiceInterface:
    class: Pimcore\Bundle\StudioBackendBundle\Tag\Service\TagService

  #
  # Handler
  #

  Pimcore\Bundle\StudioBackendBundle\Tag\ExecutionEngine\AutomationAction\Messenger\Handler\BatchTagOperationHandler: ~


  #
  # Event Subscriber
  #

  Pimcore\Bundle\StudioBackendBundle\Tag\EventSubscriber\BatchOperationSubscriber: ~

  #
  # Mercure SSE
  #

  Pimcore\Bundle\StudioBackendBundle\Tag\Mercure\Provider\TagTopicProvider:
    tags: [ 'pimcore.studio_backend.mercure.topic.provider' ]
